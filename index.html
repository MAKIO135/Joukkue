<!doctype html>
<html>
    <head>
        <title>Joukkue</title>
        <link rel='stylesheet' href='/beauty.css' type='text/css' />
    </head>
    <body>
        <div id="leftBackground"></div>

        <table id="right_column">
            <tr>
                <td id="row_menu">
                    <input type="button" id="cmd_new_layer" value="new layer" />
                    <input type="button" id="cmd_help" value="help" />
                    <input type="button" id="cmd_play_pause" value="pause animation" />
                </td>
            </tr>
            <tr>
                <td id="row_grid">
                    <table id="grid"></table>
                </td>
            </tr>
            <tr>
                <td id="row_chatView">
                    Welcome to <a target="joukkue" href="https://github.com/hamoid/joukkue">joukkue</a> v0.1!<br/>
                </td>
            </tr>
            <tr>
                <td id="row_chatBox" contentEditable="true">
                    here you type
                </td>
            </tr>
        </table>

        <script src="/p5.min.js"></script>
        <script src="/p5.sound.min.js"></script>
        <script src="/jquery-2.1.1.min.js"></script>
        <script src="/socket.io-1.2.0.js"></script>
        <script src="/client.js"></script>
    </body>
</html>
