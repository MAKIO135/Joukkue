<!doctype html>
<html>
    <head>
        <title>Joukkue</title>
        <link rel='stylesheet' href='/beauty.css' type='text/css' />
    </head>
    <body>
        <div id="leftBackground"></div>

        <table class="grid">
            <tr id="thead">
                <th>vars</th>
                <th>draw</th>
                <th>order</th>
            </tr>
            <tr id="footer">
                <td colspan="3">
                    <a href="https://github.com/hamoid/joukkue">joukkue</a>
                    by <a href="http://hamoid.com">aBe</a>
                </td>
            </tr>
            <tr id="commands">
                <td colspan="3">
                    (N)ew layer - (H)elp - (P)ause animation
                    <input id="cmd" type="text" readonly/>
                </td>
            </tr>
        </table>

        <script src="/p5.min.js"></script>
        <script src="/p5.sound.min.js"></script>
        <script src="/jquery-2.1.1.min.js"></script>
        <script src="/socket.io-1.2.0.js"></script>
        <script src="/client.js"></script>
    </body>
</html>
